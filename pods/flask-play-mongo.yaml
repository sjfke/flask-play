---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: "2025-09-07T11:44:35Z"
  labels:
    app: flask-play-mongo
  name: flask-play-mongo
spec:
  containers:
  - args:
    - mongod
    env:
    - name: MONGO_INITDB_ROOT_PASSWORD
      value: example
    - name: MONGO_INITDB_ROOT_USERNAME
      value: root
    image: docker.io/library/mongo:latest
    name: mongo
    volumeMounts:
    - mountPath: /data/configdb
      name: mongoconfigdb-flask-play-pvc
    - mountPath: /data/db
      name: mongodb-flask-play-pvc
  volumes:
  - name: mongoconfigdb-flask-play-pvc
    persistentVolumeClaim:
      claimName: mongoconfigdb-flask-play
  - name: mongodb-flask-play-pvc
    persistentVolumeClaim:
      claimName: mongodb-flask-play
