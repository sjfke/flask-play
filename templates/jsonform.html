{% extends "base.html" %}
{% block title %}JsonForm{% endblock %}
{% block head %}<h1>JsonForm Page</h1>{% endblock %}
{% block body %}
<div class="container">
    <!--<form action="http://localhost:8081/json-form" target="_blank" method="post">-->
    <form action="#" target="_blank" method="post">
        <div class="form-group">

            <div class="form-row">
                <fieldset>
                    <legend>Submitter</legend>

                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"/>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"/>
                </fieldset>
            </div>

            <div class="form-check form-check-inline">
                <fieldset>
                    <legend>Form Topics</legend>
                    <input type="checkbox" name="javascript" id="javascript" value="javascript"/>
                    <label for="javascript">JavaScript</label>

                    <input type="checkbox" name="html" id="html" value="html"/>
                    <label for="html">HTML</label>

                    <input type="checkbox" name="css" id="css" value="css"/>
                    <label for="css">CSS</label>

                </fieldset>

            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>


{% endblock %}
